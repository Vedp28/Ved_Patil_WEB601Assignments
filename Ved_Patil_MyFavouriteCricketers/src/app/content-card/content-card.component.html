<h1>{{cricketers?.title}}</h1>
<img *ngIf="cricketers" [src]="cricketers.imageLink">
  <p class="body" *ngIf="cricketers && cricketers.body; else elseBlockNameIsWhateverYouWant">{{cricketers?.body}}</p>
  <ng-template #elseBlockNameIsWhateverYouWant>
    <p class="not-found">No body content found</p>
  </ng-template>
  <div class="type">{{cricketers?.type}}</div>
